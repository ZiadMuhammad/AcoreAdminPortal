<app-navbar>
    <div class="books-container">
    <h1>Books</h1>

    <div class="search-add">
        <div class="search-container">
            <input class="search-input" type="text" [(ngModel)]="searchQuery" (keyup)="filterBooks()" placeholder="Search">
            <button mat-icon-button class="search-icon-button">
            <mat-icon>search</mat-icon>
            </button>
        </div>

        <button mat-raised-button color="primary" (click)="addBook()">+ Add Book</button>
        </div>

    <table mat-table [dataSource]="filteredBooks" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Book Title </th>
        <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Book Category </th>
        <td mat-cell *matCellDef="let book"> {{ book.category }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Book Author </th>
        <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
    </ng-container>

    <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef> Book ISBN </th>
        <td mat-cell *matCellDef="let book"> {{ book.isbn }} </td>
    </ng-container>

    <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Book Version </th>
        <td mat-cell *matCellDef="let book"> {{ book.version }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let book">

        <button mat-icon-button color="primary" (click)="viewBookDetails(book.isbn)">
            <mat-icon>remove_red_eye</mat-icon>
        </button>
        
        <button mat-icon-button style="color: green;" (click)="editBookDetails(book.isbn)">
            <mat-icon>edit</mat-icon>
        </button>
        
        <button mat-icon-button color="warn" (click)="openDeleteDialog(book.isbn)">
            <mat-icon>delete</mat-icon>
        </button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="['title', 'category', 'author', 'isbn', 'version', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'category', 'author', 'isbn', 'version', 'actions']"></tr>

    </table>

    <mat-paginator
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[3, 6, 9, 12]"
    (page)="onPageChange($event)"
    style="margin-top: 20px;"
    ></mat-paginator>


    </div>
</app-navbar>
