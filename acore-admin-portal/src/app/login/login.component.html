<div class="login-container">
    <mat-card class="login-card">
      <div class="login-form">  
        <div class="form-grid">
          <div class="form-content">
            <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                <h2 class="login-heading">Please enter your email address and password to access your account.</h2>
              <mat-form-field appearance="fill">
                <mat-label>Email address</mat-label>
                <input matInput formControlName="email" placeholder="Enter your email" required>
                <mat-error *ngIf="email?.hasError('required')">This field is required</mat-error>
                <mat-error *ngIf="email?.hasError('email')">Please enter a valid email format</mat-error>
              </mat-form-field>
  
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="{{ showPassword ? 'text' : 'password' }}" placeholder="Enter your password" required>
                <mat-error *ngIf="password?.hasError('required')">This field is required</mat-error>
                <mat-icon matSuffix (click)="togglePasswordVisibility()">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </mat-form-field>              
  
              <div class="forgot-password">
                <a href="#">Forgot Password?</a>
              </div>
  
              <button mat-raised-button color="primary" class="sign-in-button" type="submit">Sign In</button>
            </form>
            <div class="separator"></div>

            <div class="logo">
              <img src="https://i.ibb.co/F6qJXXf/acore-logo-cut.png" alt="Logo">
            </div>
          </div>
  
          <div class="image-container">
            <img src="https://i.ibb.co/wzGqsWM/login-img.jpg" alt="Background Image">
          </div>
        </div>
      </div>
    </mat-card>
  </div>
