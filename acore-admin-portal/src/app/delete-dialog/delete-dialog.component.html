<h2 mat-dialog-title>Delete Book</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete "{{ bookTitle }}"?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="default" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onDeleteClick()">Delete</button>
</mat-dialog-actions>
